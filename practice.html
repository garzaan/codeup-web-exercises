<!DOCTYPE html>
<html>
<head>
    <title>Fixed Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 1000px;
            height: 1000px;
            border: 0px solid #000;
            position: absolute;
        }

        .box {

            background-color: #1969B2;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 10px;
            right: 10px;

        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
</body>
</html>
